<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <img src="../public/img/logo.png" alt="LOGO" class="img-fluid">
            <div class="card mt-4">
                <div class="card-body">
                    <h3 class="login-box-msg">INICIO DE SESIÓN</h3>
                    <form method="post" id="frmAcceso">
                        <div class="form-group input-group mb-3">
                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                            <input type="text" id="logina" name="logina" class="form-control" placeholder="Usuario">
                        </div>
                        <div class="form-group input-group mb-3">
                            <span class="input-group-text"><i class="fa fa-key"></i></span>
                            <input type="password" id="clavea" name="clavea" class="form-control" placeholder="Contraseña">
                        </div>
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-primary btn-block btn-flat w-50 mx-auto">INICIAR SESIÓN</button>
                            </div><!-- /.col -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
